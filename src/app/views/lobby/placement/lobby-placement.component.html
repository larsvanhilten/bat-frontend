<div class="placement-container">
  <app-ship-legenda (shipSelected)="shipSelected($event)" [ships]="ships"></app-ship-legenda>
  <app-battle-grid
    [grid]="grid"
    [selectLength]="selectLength"
    [placeHorizontal]="placeHorizontal"
    (shipRemoved)="shipRemoved($event)"
    (shipPlaced)="shipPlaced($event)"
    class="grid"
  ></app-battle-grid>
  <button color="primary" type="button" (click)="startGame()" mat-flat-button class="start-button">Start game</button>
</div>
